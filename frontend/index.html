<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- ✅ Theme color para PWA -->
    <meta name="theme-color" content="#1E3A8A" />

    <!-- ✅ SEO Meta Tags -->
    <title>Etronix Store – Accesorios para celulares y tecnología</title>
    <meta
      name="description"
      content="Encuentra los mejores accesorios para celulares: audífonos, cargadores, cables, protectores de pantalla y más. Calidad y precios accesibles."
    />
    <meta
      name="keywords"
      content="accesorios celulares, audífonos, cargadores, cables USB, protectores pantalla, tecnología"
    />

    <!-- ✅ Preload font crítica (Inter woff2) -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2"
      crossorigin
    />

    <!-- ✅ Preconnect dominios CRÍTICOS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.etronix-store.com" crossorigin />

    <!-- ✅ CRITICAL CSS inline (above-the-fold) -->
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: #0f172a;
        color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      .hero-container {
        min-height: 600px;
        display: flex;
        align-items: center;
      }
    </style>

    <!-- ✅ SOLO Inter (font principal) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Material Icons ASYNC (no bloquea render) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
      />
    </noscript>

    <!-- ✅ Preload imagen crítica del hero -->
    <link rel="preload" as="image" href="/src/assets/logoEtronix.webp" />

    <!-- ✅ Prefetch rutas importantes -->
    <link rel="prefetch" href="/shop" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etronix-store.com/" />
    <meta
      property="og:title"
      content="Etronix Store – Accesorios para celulares y tecnología"
    />
    <meta
      property="og:description"
      content="Encuentra los mejores accesorios para celulares: audífonos, cargadores, cables, protectores de pantalla y más."
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Etronix Store – Accesorios para celulares"
    />
    <meta
      name="twitter:description"
      content="Los mejores accesorios para celulares: audífonos, cargadores, cables y más."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://etronix-store.com/" />

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Etronix Store",
        "url": "https://etronix-store.com",
        "logo": "https://etronix-store.com/logo.png",
        "description": "Tienda especializada en accesorios para celulares y tecnología",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+57-320-720-8410",
          "contactType": "customer service",
          "availableLanguage": ["Spanish"]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- ✅ Script principal -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
