<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ CRITICAL: Favicon con type correcto -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- ✅ Theme color para PWA -->
    <meta name="theme-color" content="#1E3A8A" />

    <!-- ✅ SEO Meta Tags -->

    <!-- ✅ OPTIMIZACIÓN CRÍTICA: Fonts optimizadas -->

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts con font-display=swap para evitar FOIT -->
    <link 
      rel="preload" 
      as="style"

      rel="stylesheet" 
      media="print" 
      onload="this.media='all'"
    />

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    </noscript>

    <!-- ✅ Preload imagen crítica del hero -->
    <link rel="preload" as="image" href="/src/assets/logoEtronix.webp" />

    <!-- ✅ Prefetch rutas importantes (solo las MÁS usadas) -->
    <link rel="prefetch" href="/shop" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etronix-store.com/" />
    <meta property="og:title" content="Etronix Store – Accesorios para celulares y tecnología" />
    <meta property="og:description" content="Encuentra los mejores accesorios para celulares: audífonos, cargadores, cables, protectores de pantalla y más." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Los mejores accesorios para celulares: audífonos, cargadores, cables y más." />

    <!-- Canonical URL -->

        "@type": "ContactPoint",
