<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.mercadopago.com" crossorigin />
    
    <!-- Favicon optimizado -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport optimizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Theme color para PWA -->
    <meta name="theme-color" content="#1E3A8A" />
    
    <!-- SEO Meta Tags -->
    <title>Etronix Store – Accesorios para celulares y tecnología</title>

    <meta name="author" content="Etronix Store" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etronix-store.com/" />
    <meta property="og:title" content="Etronix Store – Accesorios para celulares y tecnología" />
    <meta property="og:description" content="Encuentra los mejores accesorios para celulares: audífonos, cargadores, cables, protectores de pantalla y más. Calidad y precios accesibles." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Etronix Store" />
    <meta property="og:locale" content="es_CO" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://etronix-store.com/" />
    <meta name="twitter:title" content="Etronix Store – Accesorios para celulares" />
    <meta name="twitter:description" content="Los mejores accesorios para celulares: audífonos, cargadores, cables y más." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://etronix-store.com/" />
    
    <!-- JSON-LD Schema.org Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Etronix Store",
      "url": "https://etronix-store.com",
      "logo": "https://etronix-store.com/logo.png",
      "description": "Tienda especializada en accesorios para celulares y tecnología",
      "sameAs": [
        "https://facebook.com/etronixstore",
        "https://instagram.com/etronixstore"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+57-320-720-8410",
        "contactType": "customer service",
        "availableLanguage": ["Spanish"]
      }
    }
    </script>
    
    <!-- Google Fonts - Optimizado con display=swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />

    </noscript>

    </noscript>
    
    <!-- Preload logo crítico -->
    <link rel="preload" as="image" href="/src/assets/logoEtronixBordesRedondos.svg" />
    
    <!-- Prefetch rutas importantes -->
    <link rel="prefetch" href="/shop" />

    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker para PWA (opcional pero recomendado) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
